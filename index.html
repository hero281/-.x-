<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        #mainApp {
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff3333;
        }

        #analysis {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.7);
        }

        .analysis-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .analysis-box {
            flex: 1;
            padding: 15px;
            background: #440000;
            border-radius: 8px;
            text-align: center;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #ff3333;
            text-shadow: 0 0 8px #ff0000;
        }

        #history {
            margin-top: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #660000, #ff0000);
            border-left: 5px solid #ff0000;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 8px #ff3333;
        }

        .win { color: #00ff00; font-weight: bold; text-shadow: 0 0 8px #00ff00; }
        .loss { color: #ff0000; font-weight: bold; text-shadow: 0 0 8px #ff0000; }
        .pending { color: #ffcc00; font-weight: bold; text-shadow: 0 0 8px #ffcc00; }

        ::-webkit-scrollbar {
            border-radius: 5px !important;
            border: 3px solid transparent !important;
            background-color: rgba(255, 0, 0, 0.2) !important;
            background-clip: content-box !important;
            width: 10px !important;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 5px !important;
            border: 3px solid transparent !important;
            background-color: rgba(255, 0, 0, 0.5) !important;
            background-clip: content-box !important;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 0, 0, 0.7) !important;
        }

    </style>
</head>
<body>
    <div id="mainApp">

                <div class="analysis-box">Wins: <span id="totalWins">2</span></div>
            </div>
            <div class="analysis-row">
                <div class="analysis-box">Losses: <span id="totalLosses">1</span></div>

            </div>
        </div>

        <div id="currentPrediction">
            <h2>Current Period</h2>
            <p><strong>Period:</strong> <span id="currentPeriod">20250314100010842</span></p>
            <p><strong>Prediction:</strong> <span id="prediction">BIG</span></p>
